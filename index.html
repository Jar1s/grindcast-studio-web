    <!-- Suppress known harmless console warnings from iframes -->
    <script>
      (function() {
        if (typeof window !== 'undefined') {
          const originalWarn = console.warn;
          const originalError = console.error;
          
          // Filter out known harmless warnings
          const suppressPatterns = [
            /Failed to execute 'postMessage' on 'DOMWindow'/,
            /robustness level/i,
            /target origin.*does not match/i
          ];
          
          console.warn = function(...args) {
            const message = args.join(' ');
            const shouldSuppress = suppressPatterns.some(pattern => pattern.test(message));
            if (!shouldSuppress) {
              originalWarn.apply(console, args);
            }
          };
          
          // Keep errors visible but filter some known false positives
          console.error = function(...args) {
            const message = args.join(' ');
            const shouldSuppress = suppressPatterns.some(pattern => pattern.test(message));

            }

        }
