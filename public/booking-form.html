<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Form - Grindcast Studio</title>
</head>
<body>
  <!-- This file is required for Netlify Forms to detect the form -->
  <form name="booking" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="name" />
    <input type="email" name="email" />
    <input type="tel" name="phone" />
    <input type="text" name="billing" />
    <input type="date" name="preferred-date" />
    <input type="text" name="preferred-time" />
    <input type="text" name="service-type" />
    <input type="number" name="guests" />
    <textarea name="message"></textarea>
  </form>
</body>
</html>
